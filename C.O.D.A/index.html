<!-- Search bar content-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-7">
                <div class="text-center text-white">
                    <!-- Page heading-->
                
                    <form class= "form-horizontal">
                        <div class="form-group">
                            <div class="col form-inline">                               
                               <div class="input-group mb-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="LeadingCause"> Leading Cause:</span>
                                    </div>
                                    <input type="text" class="form-control" id="search-input" placeholder="Type here to Search"  aria-label="Leading Cause"
                                        aria-describedby="basic-addon1">
                                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <tr class = "bg-info">
            <th>Cause of death</th>
            <th>Ethnicity</th>
            <th>Sex</th>
            <th>Deaths</th>
            <th>Year</th>
        </tr>
        <tbody id="myTable">

        </tbody>

    </table>
</header>
<script>
    jsondata = [];
    searchedData=[];
    //this method of sifting through the data takes a while the more datapoints it shows, so early on it might take some time for the table to load
    $('#search-input').on('keyup',function(){
        value =$(this).val()
        console.log(value)
        searchedData = searchTable(value,jsondata)
        buildTable(searchedData)
    })
    
    $.ajax({
        method : 'GET',
        url:'https://data.cityofnewyork.us/resource/jb7j-dtam.json',
        success:function(response){
            jsondata = response
            buildTable(jsondata)
            console.log(response)
        }

    })
    function buildTable(data){
        table = document.getElementById('myTable')
        table.innerHTML = ''
        for(i=0;i<data.length;i++){
            row = `<tr>
                        <td>${data[i].leading_cause}</td>
                        <td>${data[i].race_ethnicity}</td>
                        <td>${data[i].sex}</td>
                        <td>${data[i].deaths}</td>
                        <td>${data[i].year}</td>
                    </tr>`
                    table.innerHTML += row;
        }
    }
    function searchTable(value,rawdata){
        data = [];
        for(i=0;i<rawdata.length;i++){
            value = value.toLowerCase()
            cod = rawdata[i].leading_cause.toLowerCase()
            if(cod.includes(value)){
                data.push(rawdata[i])
            }
        }
        return data
    }
</script>
